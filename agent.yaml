agent:
  name: "SL2000E-AI"
  description: "Agente técnico para el desarrollo guiado y automatizado del sistema logístico SL2000E"
  language: "es"
  version: "2.0"
  capabilities:
    - "Generación automática de carpetas y archivos del proyecto"
    - "Asistente por sprints de desarrollo"
    - "Integración con arquitectura Java/Oracle"
    - "Documentación técnica automática"
    - "Compatibilidad con sistemas ENS/PECAL"
  architecture:
    backend: "Java (Spring Boot)"
    frontend: "React"
    database: "Oracle 19c"
    orchestration: "Docker Compose"
  project_structure:
    root:
      - /backend/
      - /frontend/
      - /database/
      - /docs/
    backend_files:
      - backend/pom.xml
      - backend/src/main/java/com/sl2000next/Sl2000NextApplication.java
      - backend/src/main/resources/application.yml
      - backend/Dockerfile
    frontend_files:
      - frontend/package.json
      - frontend/src/App.js
      - frontend/Dockerfile
    database_files:
      - database/init/init.sql
      - database/docker-compose.yml
    documentation:
      - README.md
      - agent.md
      - agent.yaml
      - project_issues.yml
  workflow:
    guided_sprints: true
    auto_generate_docs: true
    steps:
      - Sprint 1: Configuración base del entorno y generación de carpetas
      - Sprint 2: Backend base (Java + Spring Boot)
      - Sprint 3: Frontend (React)
      - Sprint 4: Módulos funcionales principales
      - Sprint 5: Pruebas, documentación y despliegue
  compliance:
    standards:
      - "Esquema Nacional de Seguridad (ENS)"
      - "PECAL 2110"
      - "ISO/IEC 27001"